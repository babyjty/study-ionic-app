<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Spot
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar></ion-searchbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input [(ngModel)]="radius" placeholder="Enter radius"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="fetchLocations()">Search</ion-button>
</ion-content>
