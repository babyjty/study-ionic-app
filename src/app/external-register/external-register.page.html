
<ion-content>

  <ion-fab vertical = "top" horizontal = "start">
    <ion-fab-button color = "clear" routerLink = '/login'>
      <ion-icon name = "arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <form [formGroup]="extRegisterForm.getForm()">
    <div class = "login-logo">
      <img src = "assets/img/StudyJioLogo.png">
    </div>
    <ion-card color = "clear">
      <ion-card-header>
        <ion-card-title>Details</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label>{{email}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>{{provider}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label position = "floating">User Name</ion-label>
          <ion-input type = "text"  formControlName="username"></ion-input>
        </ion-item>
        <app-error-message [field]= "extRegisterForm.getForm().get('username')" error = "required" message = "Username is required"></app-error-message>

        <ion-item>
          <ion-label position = "floating">Telegram/Contact</ion-label>
          <ion-input type = "text"  formControlName="telegram"></ion-input>
        </ion-item>
        <app-error-message [field]= "extRegisterForm.getForm().get('telegram')" error = "required" message = "Telegram/Contact is required"></app-error-message>

        <ion-item>
          <ion-label position = "floating">Bio</ion-label>
          <ion-input type = "text"  formControlName="bio"></ion-input>
        </ion-item>
        <app-error-message [field]= "extRegisterForm.getForm().get('bio')" error = "required" message = "Bio is required"></app-error-message>
      </ion-card-content>
    </ion-card>


    <ion-card>
      <ion-card-header>
        <ion-card-title>Work Level</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-radio-group formControlName = "workLevel">

          <ion-item>
            <ion-label>Secondary School</ion-label>
            <ion-radio value="Secondary School"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Junior College</ion-label>
            <ion-radio value="Junior College"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>ITE</ion-label>
            <ion-radio value="ITE"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Polytechnic</ion-label>
            <ion-radio value="Polytechnic"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>University</ion-label>
            <ion-radio value="University"></ion-radio>
          </ion-item>
        </ion-radio-group>
        <app-error-message [field]= "extRegisterForm.getForm().get('workLevel')" error = "required" message = "Work Level is required"></app-error-message>


      </ion-card-content>
    </ion-card>
    <ion-button (click) = "extRegister()" size = full [disabled] = "!extRegisterForm.getForm().valid" >Register</ion-button>
  </form>
</ion-content>
