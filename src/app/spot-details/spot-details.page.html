<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Spot Details</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let item of spotDetails" color="light">

    <img [src] = "item.result.src" />
    
    <ion-card-content color="light">
    
      <ion-item lines="none" color="light" class="p1">
        <ion-label class="titles">
          <ion-card-subtitle class="subtitle">{{item.result.types[0]}}</ion-card-subtitle>
          <ion-card-title class="title">{{item.result.name}}</ion-card-title>
        </ion-label>
      </ion-item>

      <ion-item lines="none" color="light" class="p2">
        
        
        <ion-label class="p-items">
          
          <p class="p-item"><strong>DISTANCE: </strong>{{item.result.linearDistance}} km</p>
          <p class="p-item"><strong>ADDRESS: </strong>{{item.result.formatted_address}}</p>
          <p class="p-item"><strong>RATING: </strong>{{item.result.rating}}/5</p>
          <p class="p-item"><strong>OPENING HOURS: </strong>{{item.result.open}}</p>

        </ion-label>
            
      </ion-item>

      <ion-button expand="block" (click) = "createJio()">CREATE JIO 
        <ion-icon name="add"></ion-icon>
      </ion-button>

      <ion-button expand="block" (click)="navigateToPlace()">GET DIRECTIONS
        <ion-icon name="map-outline" ></ion-icon>
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
