<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Jio
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button fill="outline" size="small">
    Filters
  </ion-button>
  <ion-button fill="outline" size="small">
    Sort
  </ion-button>

<ion-card class = 'jio' (click)="nextpage()" color = 'medium'>
  <ion-grid>
   <ion-row>
    <ion-col>
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-col>
  <ion-col> 
  <ion-card-content color="light">
    <p>Message</p>
  </ion-card-content>
  </ion-col>
   </ion-row>
   <ion-card-content>
    <p><strong>Address: </strong> {{item.vicinity}}</p>
    <p><strong>Rating: </strong>{{item.rating}}/5</p>
    <p><strong>Price: $</strong>$$</p>
    <p><strong>Work Level: </strong></p>
    <p><span style="color:red; font-weight: bold">Live: </span>Not so busy</p>
  </ion-card-content>
  </ion-grid>
</ion-card>
