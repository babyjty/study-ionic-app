<ion-content [fullscreen]="true">
  <ion-button fill="outline" size="small">
    Filters
  </ion-button>
  <ion-button fill="outline" size="small">
    Sort
  </ion-button>

<ion-card class = 'jio' (click)="nextpage()" color = 'medium'>
  <ion-grid>
   <ion-row>
    <ion-col>
      <img src="https://static.vecteezy.com/system/resources/thumbnails/000/599/173/small/coffee.jpg">
    </ion-col>
  <ion-col> 
  <ion-card-content color="light">
    <p>Message</p>
  </ion-card-content>
  </ion-col>
   </ion-row>
   <ion-card-content>
    <p><strong>Address: </strong> {{item.vicinity}}</p>
    <p><strong>Rating: </strong>{{item.rating}}/5</p>
    <p><strong>Price: $</strong>$$</p>
    <p><strong>Work Level: </strong></p>
    <p><span style="color:red; font-weight: bold">Live: </span>Not so busy</p>
    <ion-fab vertical = "bottom" horizontal = "end" slot = "fixed">
      <ion-fab-button color = "success" (click) = "createJio()" >
        <ion-icon name = "add"></ion-icon>
      </ion-fab-button>
  
  <ion-fab vertical = "bottom" horizontal = "end" slot = "fixed">
      <ion-fab-button color = "success" (click) = "createJio()" >
        <ion-icon name = "add"></ion-icon>
      </ion-fab-button>
  </ion-card-content>
  </ion-grid>
</ion-card>
