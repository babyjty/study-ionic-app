<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Jio
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

	<ion-content>
    <ion-card *ngFor="let card of jioList" color="light" (click)="viewJio(card)">
      <ion-card-content color="light">
        
        <ion-item lines="none" color="light" class="p1">

          <ion-label class="titles">
            <ion-card-title class="title">{{card.header}}</ion-card-title>
          </ion-label>

          <ion-thumbnail slot="end">
            <ion-img src="{{card.jioer.photoURL}}"></ion-img>
          </ion-thumbnail>

        </ion-item>

        <ion-item lines="none" color="light" class="p2">
          
          <ion-label class="p-items">
            
            <p class="p-item"><strong>NAME: </strong>{{card.location.name}}</p>
            <p class="p-item"><strong>ADDRESS: </strong>{{card.location.address}}</p>
  
          </ion-label>
              
        </ion-item>

        <ion-item lines="none" color="light" class="p2">
          <ion-label class = "p-items">
            <p class = "datetime">{{card.jio_date_time.formatted}}</p>
          </ion-label>
          
          <ion-badge class = "duration" slot = "end">
            <ion-icon name="timer-outline"></ion-icon>
            {{card.jio_duration}}h
          </ion-badge>
          
        </ion-item>

      </ion-card-content>
    </ion-card>
  </ion-content>
