<ion-header>
  <ion-toolbar>
    <ion-title>My Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="show()" >Edit</ion-button>
      <!-- <ion-button routerLink="profile-edit">Edit</ion-button> -->

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img class="circle-pic" [src]="this.profilepic" alt="">
      </div>
    </div>
    <div class="card-body">
      <div class="user-meta ion-text-center">

        <h2 class="username">{{this.username}}</h2>
        <h6 class="worklevel">{{this.worklevel}}</h6>
        <h6 class="telegram">{{this.telegram}}</h6>
        <h8 class="bio">{{this.bio}}</h8>

      </div>
    </div>
  </div>

</ion-content>
