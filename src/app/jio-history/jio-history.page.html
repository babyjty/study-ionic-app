 
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        My Jios
      </ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ion-content [fullscreen]="true">
    <ion-button fill="outline" size="small">
      Filters
    </ion-button>
    <ion-button fill="outline" size="small">
      Sort
    </ion-button>
    <br>
    <br>
    <ion-row class="ion-align-items-center ion-no-padding" >
      <p1>
      Pending Jios
      </p1>
    </ion-row>
    <ion-card class = 'jio' color = 'medium' (click)="nextpage()">
      <ion-grid>
       <ion-row>
        <ion-col>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-col>
      <ion-col> 
      <ion-card-content>
        <p>Message</p>
      </ion-card-content>
      </ion-col>
       </ion-row>
       <ion-card-content>
        <p><strong>Address: </strong> {{item.vicinity}}</p>
        <p><strong>Rating: </strong>{{item.rating}}/5</p>
        <p><strong>Price: $</strong>$$</p>
        <p><strong>Work Level: </strong></p>
        <p><span style="color:red; font-weight: bold">Live: </span>Not so busy</p>
      </ion-card-content>
      </ion-grid>
    </ion-card>
    <br>
    <ion-text class = 'ion-text-center'>
      Upcoming Jios
    </ion-text>
  
    <ion-card class = 'jio' color = 'medium' (click)="nextpage()">
      <ion-grid>
       <ion-row>
        <ion-col>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-col>
      <ion-col> 
      <ion-card-content>
        <p>Message</p>
      </ion-card-content>
      </ion-col>
       </ion-row>
       <ion-card-content>
        <p1><p><strong>Address: </strong> {{item.vicinity}}</p>
          <p><strong>Rating: </strong>{{item.rating}}/5</p>
          <p><strong>Price: $</strong>$$</p>
          <p><strong>Work Level: </strong></p>
          <p><span style="color:red; font-weight: bold">Live: </span>Not so busy</p></p1>
      </ion-card-content>
      </ion-grid>
    </ion-card>

    <ion-tabs>
      <ion-tab-bar slot="bottom" (click)="nextpage3()">
        <ion-tab-button tab="schedule">
          <ion-label>Current</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="speakers">
          <ion-label>History</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
