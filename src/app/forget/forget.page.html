<ion-content>
  <ion-fab vertical = "top" horizontal = "start">
    <ion-fab-button color = "clear" routerLink = '/login'>
      <ion-icon name = "arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class = "login-logo">
    <img src = "assets/img/StudyJioLogo.png">
  </div>
  <ion-card color = "clear">
    <ion-card-content>
      <ion-item>
        <ion-label position = "floating">Enter Email</ion-label>
        <ion-input type = "email"></ion-input>
      </ion-item>
      
      <ion-button size = full>Request Password Reset</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
