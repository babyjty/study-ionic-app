<ion-content>
  <ion-fab vertical = "top" horizontal = "start">
    <ion-fab-button color = "clear" routerLink = '/login'>
      <ion-icon name = "arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <form [formGroup]="forgetForm.getForm()">
    <div class = "login-logo">
      <img src = "assets/img/StudyJioLogo.png">
    </div>
    <ion-card color = "clear">
      <ion-card-content>
        <ion-item>
          <ion-label position = "floating">Enter Email</ion-label>
          <ion-input type = "email" formControlName="email"></ion-input>
        </ion-item>
        <app-error-message [field]= "forgetForm.getForm().get('email')" error = "required" message = "Email is required"></app-error-message>
        <app-error-message [field]= "forgetForm.getForm().get('email')" error = "email" message = "Email is invalid"></app-error-message>

        
        <ion-button size = full [disabled] = "!forgetForm.getForm().valid" (click) = "confirm()">Request Password Reset</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
